<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="shortcut icon"
      href="../images/logo_club.png"
      type="image/x-icon"
    />
    <title>Irmaos Club - Dashboard</title>
    <!-- theme sweetaler 2 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-wordpress-admin/wordpress-admin.css"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link href="../css/dashboard_admin.css" rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-warning border-right" id="sidebar-wrapper">
        <div class="sidebar-heading bg-warning">
          <img
            src="../images/logo_club.png"
            alt="logotipo club"
            class="img-logo"
          />
        </div>
        <div class="dropdown-divider border-dark"></div>
        <div class="list-group list-group-flush w-100">
          <!-- dashboard -->
          <div data-toggle="collapse" data-target="#btn-dashboard">
            <button
              class="list-group-item list-group-item-action bg-warning btn-sidebar"
            >
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>DashBoard</p>
            </button>
          </div>
          <div id="btn-dashboard" class="collapse">
            <button class="dropdown-item" id="UsuariosActividad">
              # Usuarios Actividad
            </button>
            <button class="dropdown-item" id="UsuariosHorarios">
              # Usuarios Horarios
            </button>
            <button class="dropdown-item" id="dinero-por-mes">
              # Dinero Por Mes
            </button>
          </div>
          <!-- clientes -->
          <div data-toggle="collapse" data-target="#btn-clientes">
            <button
              class="list-group-item list-group-item-action bg-warning btn-sidebar"
            >
              <i class="nav-icon fas fa-user"></i>
              <p>Clientes</p>
            </button>
          </div>
          <div id="btn-clientes" class="collapse">
            <button class="dropdown-item" id="btn-crear-usuario">
              Crear Usuario
            </button>
            <button class="dropdown-item" id="btnUsuarios">
              Lista Usuarios
            </button>
          </div>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-warning btn-sidebar"
            ><i class="fas fa-address-card nav-icon"></i>
            <p>Membresia</p></a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-warning btn-sidebar"
            ><i class="fas fa-dollar-sign nav-icon"></i>
            <p>Pago</p></a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-warning btn-sidebar"
            ><i class="fas fa-fist-raised nav-icon"></i>
            <p>Asistencia</p></a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-warning btn-sidebar"
            ><i class="fas fa-dumbbell nav-icon"></i>
            <p>Rutinas</p></a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-warning btn-sidebar"
          >
            <i class="fas fa-project-diagram nav-icon"></i>
            <p>Planes</p>
          </a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- The Modal -->
      <div class="modal" id="modalAdmin">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">Modal body..</div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success d-none"
                id="accion-edit"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-success d-none"
                id="accion-delete"
              >
                Banear
              </button>
              <button
                type="button"
                class="btn btn-success d-none"
                id="accion-pagar"
              >
                Pagar
              </button>
              <button
                type="button"
                class="btn btn-success d-none"
                id="accion-reset-password"
              >
                Reset Contrase√±a
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <!-- icono de usuario -->
        <nav class="navbar navbar-light bg-light border-bottom">
          <button class="btn btn-warning" id="menu-toggle">Menu</button>

          <i
            class="fas fa-user-circle fa-3x user-logo"
            role="button"
            data-toggle="dropdown"
          ></i>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Inicio</a>
            <a class="dropdown-item" href="#">Cuenta</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="../logout">Cerrar Sesion</a>
          </div>
        </nav>

        <!-- main -->
        <div class="container-fluid container-scroll">
          <div id="informacion"></div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <!-- chart js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert -->
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <!-- sweetaler 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script src="../js/admin_chart.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/templates/crearFormRegistro.js"></script>
    <script src="../js/dashboard_admin.js"></script>
  </body>
</html>
