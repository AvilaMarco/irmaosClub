<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- theme sweetaler 2 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-wordpress-admin/wordpress-admin.css"
    />
    <link
      rel="shortcut icon"
      href="../images/logo_club.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <div class="sidenav">
      <a href="../index.html">
        <img
          src="../images/logo irmaos club 3.png"
          class="w-100"
          alt="logo-irmaos-club"
        />
      </a>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form action="../login" id="login-form">
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Ingrese email"
                required="true"
                id="email"
              />
            </div>
            <div class="form-group">
              <label> Contrase√±a </label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Ingrese password"
                autocomplete
                required="true"
                id="password"
              />
            </div>

            <button
              type="submit"
              class="btn btn-black"
              value="login"
              id="login"
            >
              Iniciar Sesion
            </button>
            <a class="btn btn-secondary" href="register.html" role="button">
              Registro
            </a>
          </form>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <div>
      <!-- sweetaler 2 -->
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
      <script src="../js/dashboard.js"></script>
      <script src="../js/login.js"></script>
    </div>
  </body>
</html>
